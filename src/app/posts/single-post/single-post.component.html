<div class="mt-5 border p-5 col-md-5">
  <div class="text-center text-info" style="font-size:2.5rem; font-weight:bold;">PostDetails</div>
  <div *ngIf="post | async as postData" class="mt-3" style="display:flex; flex-direction: column;align-items:center ;">
  <div style="font-size:1.5rem;"><span style="font-weight:bold">Id: </span>&nbsp;{{ postData.id }}</div>
  <div style="font-size:1.5rem;"><span style="font-weight:bold">Title: </span>&nbsp;{{ postData.title }}</div>
  <div style="font-size:1.5rem;"><span style="font-weight:bold">Description: </span>&nbsp;{{ postData.description }}</div>
</div>
<div><a class="btn btn-danger" style="margin-left:30%; margin-top:15%;"[routerLink]="['/posts']">Back to posts</a></div>
</div>
